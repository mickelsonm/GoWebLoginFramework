<div class="modal fade" id="viewContactModal" tabindex="-1" role="dialog" aria-labelledby="viewContactModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">
					[[FirstName]] [[LastName]]
					<small>Created: [[Created]]</small>
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<p class="form-control-static">[[Email]]</p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">Phone</label>
						<div class="col-lg-10">
							<p class="form-control-static">[[Phone]]</p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">Subject</label>
						<div class="col-lg-10">
							<p class="form-control-static">[[Subject]]</p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">Message</label>
						<div class="col-lg-10">
							<p class="form-control-static">[[Message]]</p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">Contact Type</label>
						<div class="col-lg-10">
							<p class="form-control-static">[[Type]]</p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">Address</label>
						<div class="col-lg-10">
							<p class="form-control-static">[[Address1]] [[Address2]]</p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">City, State Postal Code</label>
						<div class="col-lg-10">
							<p class="form-control-static">[[City]], [[State]] [[PostalCode]]</p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">Country</label>
						<div class="col-lg-10">
							<p class="form-control-static">[[Country]]</p>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
